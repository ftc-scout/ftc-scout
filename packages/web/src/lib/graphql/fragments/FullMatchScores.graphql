# // HELP: Season Specific
fragment FullMatchScores on MatchScores {
    __typename
    ... on MatchScores2023 {
        season
        eventCode
        matchId
        red {
            ...FullMatchScore2023Alliance
        }
        blue {
            ...FullMatchScore2023Alliance
        }
    }
    ... on MatchScores2022 {
        season
        eventCode
        matchId
        autoConeLayout {
            ...FullConeLayout
        }
        dcConeLayout {
            ...FullConeLayout
        }
        red {
            ...FullMatchScore2022Alliance
        }
        blue {
            ...FullMatchScore2022Alliance
        }
    }
    ... on MatchScores2021Remote {
        season
        eventCode
        matchId
        barcodeElement
        autoCarousel
        autoNav2021
        autoBonus
        autoStorageFreight
        autoFreight1
        autoFreight2
        autoFreight3
        dcStorageFreight
        dcFreight1
        dcFreight2
        dcFreight3
        egDucks
        allianceBalanced
        egPark
        capped
        minorsCommitted
        majorsCommitted
        autoCarouselPoints
        autoNavPoints
        autoFreightPoints
        autoBonusPoints
        dcAllianceHubPoints
        dcStoragePoints
        egDuckPoints
        allianceBalancedPoints
        egParkPoints
        cappingPoints
        autoPoints
        dcPoints
        egPoints
        penaltyPointsCommitted
        totalPoints
        totalPointsNp
    }
    ... on MatchScores2021Trad {
        season
        eventCode
        matchId
        red {
            ...FullMatchScore2021Alliance
        }
        blue {
            ...FullMatchScore2021Alliance
        }
    }
    ... on MatchScores2020Remote {
        season
        eventCode
        matchId
        autoWobble1
        autoWobble2
        autoNav2020
        autoPowershots
        autoTowerLow
        autoTowerMid
        autoTowerHigh
        dcTowerLow
        dcTowerMid
        dcTowerHigh
        wobbleEndPos1
        wobbleEndPos2
        egWobbleRings
        egPowershots
        minorsCommitted
        majorsCommitted
        autoNavPoints
        autoTowerPoints
        autoWobblePoints
        autoPowershotPoints
        egWobblePoints
        egPowershotPoints
        egWobbleRingPoints
        autoPoints
        dcPoints
        egPoints
        penaltyPointsCommitted
        totalPoints
        totalPointsNp
    }
    ... on MatchScores2020Trad {
        season
        eventCode
        matchId
        red {
            ...FullMatchScore2020Alliance
        }
        blue {
            ...FullMatchScore2020Alliance
        }
    }
    ... on MatchScores2019 {
        season
        eventCode
        matchId
        red {
            ...FullMatchScore2019Alliance
        }
        blue {
            ...FullMatchScore2019Alliance
        }
    }
}


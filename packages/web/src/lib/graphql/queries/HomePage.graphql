query HomePage($season: Int!) {
    activeTeamsCount(season: $season)
    matchesPlayedCount(season: $season)
    eventsOnDate(type: Competition) {
        season
        code
        name
        location {
            venue
            city
            state
            country
        }
    }
    tradWorldRecord(season: $season) {
        ...FullMatch
        event {
            season
            code
            started
            published
            timezone
            remote
            name
        }
    }
    tradWorldRecordWithPenalties(season: $season) {
        ...FullMatch
        event {
            season
            code
            started
            published
            timezone
            remote
            name
        }
    }
}

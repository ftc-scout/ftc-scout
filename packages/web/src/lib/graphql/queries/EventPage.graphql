query EventPage($season: Int!, $code: String!) {
    eventByCode(season: $season, code: $code) {
        ...BasicEventInfo
        website
        liveStreamURL
        type
        ongoing
        matches {
            ...FullMatch
        }
        teams {
            season
            eventCode
            teamNumber
            team {
                number
                name
                location {
                    city
                    state
                    country
                }
            }
            stats {
                ...FullStats
            }
        }
        previewStats {
            teamNumber
            npOpr
            stats {
                ...FullStats
            }
        }
        awards {
            season
            eventCode
            type
            placement
            divisionName
            personName
            teamNumber
            team {
                number
                name
            }
        }
        relatedEvents {
            season
            code
            name
        }
        leagueRankings {
            league {
                season
                code
                name
                remote
                regionCode
                parentLeagueCode
                parentLeagueName
                location
            }
            teams {
                season
                leagueCode
                regionCode
                teamNumber
                team {
                    number
                    name
                    location {
                        city
                        state
                        country
                    }
                }
                stats {
                    ...FullStats
                }
            }
        }
        advancement {
            season
            eventCode
            teamNumber
            team {
                number
                name
            }
            qualPoints
            isQualFinal
            allianceSelectionPoints
            isAllianceSelectionFinal
            playoffPoints
            awardPoints
            totalPoints
            rank
            advanced
            isAdvancementEligible
        }
    }
}
